<section class="department-lead">
    <div class="container">
      <h1 class="text-center">Policies</h1>
    </div>
  </section>

  <section class="color-strip-mustard">
    <div class="container">
    </div>
  </section>

  <div ng-include="'public/app/partials/spinner.html'"></div>

  <section class="content-block-department pages">
    <div class="container">
      <div ng-repeat="policy in vm.policies">
        <i class="fa fa-file-pdf-o" aria-hidden="true" style="color:red"></i>
        <a ng-href="{{policy.content.rendered | url}}">{{policy.title.rendered}}</a>
        <hr />
      </div>
    </div>
  </section>
