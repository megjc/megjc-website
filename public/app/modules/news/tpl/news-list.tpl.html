<section class="department-lead">
    <div class="container">
      <h1 class="text-center">Latest News</h1>
    </div>
  </section>

  <section class="color-strip-mustard">
    <div class="container">
    </div>
  </section>

  <section class="content-block latest-news-list">
        <div class="container">
         <div class="row">
           <div class="col-md-4 col-sm-4 list-news-item" ng-repeat="article in vm.articles">
             <img ng-src="{{article._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}">
             <a ng-href="#!/lastest-news/{{article.slug}}">{{article.title.rendered}}</a>
           </div>
         </div>
        </div>
  </section>
