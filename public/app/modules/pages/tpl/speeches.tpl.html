<section class="department-lead">
    <div class="container">
      <h1 class="text-center">Speeches</h1>
    </div>
  </section>

  <section class="color-strip-mustard">
    <div class="container">
    </div>
  </section>

  <section class="content-block-department pages">
    <div class="container">
      <div ng-repeat="speech in vm.speeches">
        <i class="fa fa-file-pdf-o" aria-hidden="true" style="color:red"></i>
        <a ng-href="{{speech.content.rendered | url }}">{{speech.title.rendered}}</a>
        <hr />
      </div>
    </div>
  </section>
