<section class="department-lead">
    <div class="container">
      <h1 class="text-center">Events</h1>
    </div>
  </section>

  <section class="color-strip-blue">
    <div class="container">
    </div>
  </section>

  <section class="content-block-department pages">
    <div class="container">
      <div class="row">
        <div class="col-md-4 ad" ng-repeat="event in vm.events">
          <img ng-src="{{event._embedded['wp:featuredmedia'][0].source_url}}" style="border:5px solid #22B7EB" />
          <div ng-bind-html="event.content.rendered | sanitize"></div>
        </div>
      </div>
    </div>
  </section>
