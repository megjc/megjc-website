<section class="department-lead">
    <div class="container">
      <h1 class="text-center">Reports</h1>
    </div>
  </section>

  <section class="color-strip-mustard">
    <div class="container">
    </div>
  </section>

  <section class="content-block-department pages">
    <div class="container">
      <div ng-repeat="report in vm.reports">
        <i class="fa fa-file-pdf-o" aria-hidden="true" style="color:red"></i>
        <a ng-href="{{report.content.rendered | url }}">{{report.title.rendered}}</a>
        <hr />
      </div>
    </div>
  </section>
